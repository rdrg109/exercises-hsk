<my-anki-field name="identifier">{{identifier}}</my-anki-field>
<my-anki-field name="sentence">{{sentence}}</my-anki-field>
<my-anki-field name="alternative-a">{{alternative a}}</my-anki-field>
<my-anki-field name="alternative-b">{{alternative b}}</my-anki-field>
<my-anki-field name="answer">{{answer}}</my-anki-field>

<style>
  @import url('exercises.css');
  @import url('exercises-hsk.css');

  .card {
    font-family: arial;
    font-size: 20px;
    text-align: center;
    color: black;
    background-color: white;
  }
</style>

<script src="anki-persistence-v1.1.8-minified.js"></script>
<script src="exercises.js"></script>
<script src="exercises-hsk.js"></script>
<script>
  var data = getAllAnkiFields()
  var parent = document.getElementById('qa')

  var identifier = document.createElement('div')
  identifier.textContent = data['identifier']

  var sentence = document.createElement('div')
  sentence.textContent = data['sentence']

  var groupName = 'alternative'

  var exercise = document.createElement('div')
  exercise.classList.add('exercises-exercise-multiple-choice')

  var alternativeA = document.createElement('div')
  alternativeA.classList.add('alternative')
  var label = document.createElement('div')
  label.textContent = data['alternative-a']
  label.classList.add('content')
  var button = document.createElement('input')
  button.type = 'radio'
  button.id = 'alternative-a'
  button.value = 'a'
  button.name = groupName
  button.addEventListener('change', function(e) {
    Persistence.setItem(groupName, e.target.id)
  })
  alternativeA.appendChild(button)
  alternativeA.appendChild(label)

  var alternativeB = document.createElement('div')
  alternativeB.classList.add('alternative')
  var label = document.createElement('div')
  label.textContent = data['alternative-b']
  label.classList.add('content')
  var button = document.createElement('input')
  button.type = 'radio'
  button.id = 'alternative-b'
  button.value = 'b'
  button.name = groupName
  button.addEventListener('change', function(e) {
    Persistence.setItem(groupName, e.target.id)
  })
  alternativeB.appendChild(button)
  alternativeB.appendChild(label)

  exercise.appendChild(alternativeA)
  exercise.appendChild(alternativeB)

  parent.appendChild(identifier)
  parent.appendChild(sentence)
  parent.appendChild(exercise)
</script>
